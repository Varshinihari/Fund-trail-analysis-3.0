<!DOCTYPE html>
<html lang="en">
<head>
  <title>All Investigative Officers</title> 
  <style>
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      font-size: 18px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #999;
      text-align: center;
    }
    th {
      background-color: #ddd;
    }
    h2, h4 {
      text-align: center;
      margin-top: 20px;
    }

    .back-button {
      text-align: center;
      margin-top: 40px;
    }

    .back-button a {
      background-color: #d9534f;
      color: white;
      padding: 10px 25px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .back-button a:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <div>
    <img src="{{ url_for('static', filename='logo.png') }}" style="display:block;margin:auto;" width="100">
    <h2>Tamil Nadu Cyber Crime Police</h2>
    <h4>All Investigative Officers</h4> 

    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Role</th>
          <th>No. of Files Uploaded</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for officer in officers %}
        <tr>
          <td>{{ officer.username }}</td>
          <td>{{ officer.role }}</td>
          <td>{{ officer.upload_count }}</td>
          <td>
            <form method="POST" action="{{ url_for('delete_officer') }}" style="display:inline;">
              <input type="hidden" name="username" value="{{ officer.username }}">
              <button type="submit" onclick="return confirm('Are you sure you want to delete this officer?')" style="background-color: #d9534f; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="back-button">
      <a href="{{ url_for('admin_dashboard') }}">⬅️ Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
